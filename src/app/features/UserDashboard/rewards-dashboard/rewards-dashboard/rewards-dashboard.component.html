<app-sidebar></app-sidebar>
<section class="py-10 px-6 bg-gray-50 min-h-screen">
  <div class="max-w-4xl mx-auto">
    <!-- Total Points -->
    <div class="bg-white shadow-xl rounded-xl p-6 mb-8">
      <h1 class="text-2xl font-bold text-green-700 mb-4">Your Rewards</h1>
      <p class="text-gray-700 text-lg">
        <span class="font-semibold">Total Points:</span> {{ totalPoints }}
      </p>
    </div>

    <!-- Redeem Vouchers -->
    <div class="bg-white shadow-xl rounded-xl p-6">
      <h2 class="text-xl font-bold text-green-700 mb-4">Redeem Points</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let voucher of vouchers"
          class="bg-gray-100 p-4 rounded-lg text-center hover:bg-gray-200 transition duration-200 cursor-pointer"
          (click)="redeemVoucher(voucher)"
        >
          <p class="text-lg font-bold text-green-700">{{ voucher.amount }} Dh</p>
          <p class="text-gray-700">{{ voucher.points }} Points</p>
        </div>
      </div>
    </div>
  </div>
</section>
