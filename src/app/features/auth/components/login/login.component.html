<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecycleX - Login</title>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-green-600">RecycleX</h1>
      <p class="mt-2 text-gray-600">Sustainable Recycling Made Simple</p>
    </div>
    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="remember"
                 class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
          <label for="remember" class="ml-2 block text-gray-700">Remember me</label>
        </div>
        <div>
          <a href="#" class="text-green-600 hover:text-green-800 text-sm">Forgot password?</a>
        </div>
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
        Login
      </button>
    </form>
    <!-- Signup Link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account?
      <a routerLink="/signup" class="text-green-600 hover:text-green-800 font-medium">Sign up</a>
    </p>
  </div>
</div>
</body>
</html>
