<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecycleX - Sign Up</title>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-lg w-full bg-white shadow-xl rounded-lg p-8">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-green-600">RecycleX</h1>
      <p class="mt-2 text-gray-600">Join our Recycling Community</p>
    </div>
    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-gray-700 font-medium mb-1">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" placeholder="John"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <div *ngIf="signupForm.get('firstName')?.touched && signupForm.get('firstName')?.invalid" class="text-red-500 text-sm">
            First Name is required
          </div>
        </div>
        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-gray-700 font-medium mb-1">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" placeholder="Doe"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <div *ngIf="signupForm.get('lastName')?.touched && signupForm.get('lastName')?.invalid" class="text-red-500 text-sm">
            Last name is required.
          </div>
        </div>
      </div>
      <div class="mt-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="you@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-500 text-sm">
          A valid email is required.
        </div>
      </div>
      <div class="mt-4">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
      <div class="mt-4">
        <label for="address" class="block text-gray-700 font-medium mb-1">Address</label>
        <input type="text" id="address" formControlName="address" placeholder="123 Main St, City"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        <div *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.invalid" class="text-red-500 text-sm">
          Address is required.
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Phone Number -->
        <div>
          <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="+1234567890"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="text-red-500 text-sm">
            Phone number is required.
          </div>
        </div>
        <!-- Date of Birth -->
        <div>
          <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
          <input type="date" id="dob" formControlName="dob"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <div *ngIf="signupForm.get('dob')?.touched && signupForm.get('dob')?.invalid" class="text-red-500 text-sm">
            Date of birth is required.
          </div>
        </div>
      </div>
      <div class="mt-4">
        <label for="profilePicture" class="block text-gray-700 font-medium mb-1">Profile Picture (Optional)</label>
        <input type="file" formControlName="profilePicture" id="profilePicture" accept="image/*"
               class="w-full text-gray-700">
      </div>
      <button type="submit"
              class="w-full mt-6 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
        Sign Up
      </button>
    </form>
    <!-- Navigation to Login -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <!-- Angular navigation via routerLink -->
      <a routerLink="/login" class="text-green-600 hover:text-green-800 font-medium">Login</a>
    </p>
  </div>
</div>
</body>
</html>
